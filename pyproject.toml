[tool.black]
line-length = 88
target-version = ['py314']
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | app/core/parser/generated  # Ignoramos los archivos autogenerados por ANTLR
)/
'''

[tool.ruff]
# Reglas a activar: E (Error), F (Pyflakes), I (Isort - ordenar imports), B (Bugbear)
lint.select = ["E", "F", "I", "B"]
lint.ignore = []

# Excluir carpetas autogeneradas
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "app/core/parser/generated",
]
line-length = 88

[tool.ruff.lint.per-file-ignores]
# Ignorar F401 (unused imports) en estos archivos espec√≠ficos
"alembic/env.py" = ["F401", "E402"]
"alembic/versions/*" = ["F401"]
"app/__init__.py" = ["F401"]